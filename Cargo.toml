[package]
name = "git-repo-manager"
version = "0.8.2"
edition = "2024"

authors = [
  "Hannes KÃ¶rber <hannes@hkoerber.de>",
]
description = """
Manage multiple git repositories.
You configure the git repositories in a file, the program does the rest!
"""

keywords = ["git"]
categories = [
  "command-line-utilities",
  "development-tools",
]

homepage = "https://github.com/hakoerber/git-repo-manager"
repository = "https://github.com/hakoerber/git-repo-manager"

readme = "README.md"

rust-version = "1.85.1"

license = "GPL-3.0-only"

[profile.e2e-tests]
inherits = "dev"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[lib]
name = "grm"
path = "src/lib.rs"

[[bin]]
name = "grm"
path = "src/grm/main.rs"

[dependencies.thiserror]
version = "=2.0"
default-features = false
features = ["std"]

[dependencies.toml]
version = "=0.9.6"
default-features = false
features = ["serde", "display", "parse"]

[dependencies.serde]
version = "=1.0.223"
default-features = false
features = ["derive"]

[dependencies.git2]
version = "=0.20.2"
default-features = false

[dependencies.shellexpand]
version = "=3.1.1"
default-features = false
features = ["base-0"]

[dependencies.clap]
version = "=4.5.47"
default-features = false
features = ["std", "derive", "cargo", "color", "help", "usage", "error-context"]

[dependencies.console]
version = "=0.16.0"
default-features = false
features = ["std"]

[dependencies.regex]
version = "=1.11.1"
default-features = false

[dependencies.comfy-table]
version = "=7.1.4"
default-features = false

[dependencies.serde_yaml]
version = "=0.9.34"
default-features = false

[dependencies.serde_json]
version = "=1.0.142"
default-features = false

[dependencies.ureq]
version = "=3.0.12"
default-features = false
features = ["json"]

[dependencies.parse_link_header]
version = "=0.4.0"
features = ["http"]
default-features = false

[dependencies.url-escape]
version = "=0.1.1"
default-features = false

[dev-dependencies.temp-env]
version = "=0.3.6"
default-features = false

[dev-dependencies.outdir-tempdir]
version = "=0.2.0"
default-features = false

[features]
static-build = [
  "git2/vendored-openssl",
  "git2/vendored-libgit2",
]

[lints.clippy]
# enabled groups
correctness = { level = "deny", priority = -1 }
suspicious = { level = "warn", priority = -1 }
style = { level = "warn", priority = -1 }
complexity = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

# pedantic overrides
too_many_lines = "allow"
must_use_candidate = "allow"
map_unwrap_or = "allow"
missing_errors_doc = "allow"
if_not_else = "allow"
similar_names = "allow"
redundant_else = "allow"

# nursery overrides
