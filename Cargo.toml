[package]
name = "git-repo-manager"
version = "0.7.16"
edition = "2021"

authors = [
  "Hannes KÃ¶rber <hannes@hkoerber.de>",
]
description = """
Manage multiple git repositories.
You configure the git repositories in a file, the program does the rest!
"""

keywords = ["git"]
categories = [
  "command-line-utilities",
  "development-tools",
]

homepage = "https://github.com/hakoerber/git-repo-manager"
repository = "https://github.com/hakoerber/git-repo-manager"

readme = "README.md"

rust-version = "1.70"

license = "GPL-3.0-only"

[profile.e2e-tests]
inherits = "dev"

[lib]
name = "grm"
path = "src/lib.rs"

[[bin]]
name = "grm"
path = "src/grm/main.rs"

[dependencies.toml]
version = "=0.8.12"

[dependencies.serde]
version = "=1.0.199"
features = ["derive"]

[dependencies.git2]
version = "=0.18.3"

[dependencies.shellexpand]
version = "=3.1.0"

[dependencies.clap]
version = "=4.4.18"
features = ["derive", "cargo"]

[dependencies.console]
version = "=0.15.8"

[dependencies.regex]
version = "=1.10.4"

[dependencies.comfy-table]
version = "=7.1.1"

[dependencies.serde_yaml]
version = "=0.9.34"

[dependencies.serde_json]
version = "=1.0.116"

[dependencies.isahc]
version = "=1.7.2"
default-features = false
features = ["json", "http2", "text-decoding"]

[dependencies.parse_link_header]
version = "=0.3.3"

[dependencies.url-escape]
version = "=0.1.1"

[dev-dependencies.outdir-tempdir]
version = "=0.2.0"

[features]
static-build = [
  "git2/vendored-openssl",
  "git2/vendored-libgit2",
  "isahc/static-curl",
  "isahc/static-ssl",
]
